<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm House Stay - Booking</title>
    <style>
       
        main {
            display: flex;
           max-width: 900px;
            margin: 40px auto;
            gap: 30px;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
        }

        figure {
            flex: 1;
            margin: 0;
            height: 100%;
        }

        figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Booking Section */
        section {
            flex: 1;
            padding: 30px;
        }

        header h2 { margin-top: 0; color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        
        button { 
            background-color: #25D366; color: white; border: none; 
            padding: 12px 20px; cursor: pointer; border-radius: 5px; 
            width: 100%; font-weight: bold; font-size: 1rem;
        }
        

    </style>
</head>
<body style="width:100%;height:100%;">

    <main>
        <figure>
            <img src="https://cdn.sanity.io/images/ocl5w36p/prod5/4686312004bbe6a9cdbf3d5274ce965aff91d119-4832x3577.jpg?w=480&auto=format&dpr=2" alt="Beautiful Farm House View">
        </figure>

        <section>
            <header>
                <h2 style="color:red;">Farm House Booking</h2>
                <p>Fill in the details to reserve your stay.</p>
            </header>

            <form id="bookingForm" action="https://wa.me/917396985175" method="GET" target="_blank">
                <article class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="text" required placeholder="Enter your name">
                </article>

                <article class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" pattern="[0-9]{10,15}" required placeholder="e.g. 919876543210">
                </article>

                <article class="form-group">
                    <label for="checkin">Check-in Date</label>
                    <input type="date" id="checkin" required min="2026-01-07">
                </article>

                <footer>
                    <button type="submit" >Request Booking via WhatsApp</button>
                </footer>
            </form>
        </section>
    </main>

    

</body>
</html>
