<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product List</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f5f5f5;
  padding: 30px;
}

.title {
  text-align: center;
  width:fit-content;
  color: white;
  margin: auto;
  margin-bottom: 30px;
  background-color: blueviolet;
  font-size: 40px;
  border-radius: 10px;
  padding: 5px;
}

/* GRID LAYOUT */
.product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Desktop */
  gap: 24px;
}

/* PRODUCT CARD */
.product-card {
  background: white;
  border-radius: 12px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.2s;
}

.product-card:hover{
    transform:translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.product-card h3 {
  margin: 12px 0 6px;
  font-size: 18px;
}

.price {
  color: #2e7d32;
  font-weight: bold;
  margin-bottom: 10px;
}

button {
  background: rgb(0, 102, 255);
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #1b5e20;
}

/* ðŸ“± TABLET */
@media (max-width: 900px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .title {
    font-size: 32px;
  }
}

/* ðŸ“± MOBILE */
@media (max-width: 600px) {
  body {
    padding: 15px;
  }

  .product-grid {
    grid-template-columns: 1fr;
  }

  .title {
    font-size: 26px;
  }
}
</style>
</head>

<body>

<h2 class="title">Our Products</h2>

<section class="product-grid">

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=800&auto=format&fit=crop">
    <h3>Smart Watch</h3>
    <p class="price">$149</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=800&auto=format&fit=crop">
    <h3>Headphones</h3>
    <p class="price">$89</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=800&auto=format&fit=crop">
    <h3>Sneakers</h3>
    <p class="price">$120</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?q=80&w=800&auto=format&fit=crop">
    <h3>Camera</h3>
    <p class="price">$399</p>
    <button>Add to Cart</button>
  </div>

</section>

</body>
</html>
