    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "EB Garamond", sans-serif;
}

body {
  background: #f5f7f6;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: #2e7d32;
  color: white;
}

.nav a {
  margin-left: 20px;
  text-decoration: none;
  color: white;
  font-weight: 500;
}

/* Hero */
.hero {
  display: flex;
  align-items: center;
  padding: 40px;
  gap: 30px;
}

.hero-text {
  flex: 1;
}

.hero-text h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.hero-text button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #2e7d32;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

.hero-img {
  flex: 1;
}

img:hover{
    transform: translateY(-3    px);
    
}

.hero-img img {
  width: 100%;
  border-radius: 20px;
  transition: transform 0.3s;
}

/* Amenities */
.amenities {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 40px;
}

.card {
  background: white;
  padding: 20px;
  width: 200px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Gallery */
.gallery {
  display: flex;
  justify-content: space-around;
  gap:5px;
}

.gallery img {
  width: 25%;
  height: 220px;
  object-fit: cover;
}

/* Footer */
.footer {
  background: #1b5e20;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 20px;
}

    </style>
